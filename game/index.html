<!DOCTYPE html>

<head>

    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        /* --- C·∫§U H√åNH CHUNG & BI·∫æN CSS --- */
        :root {
            --game-width-base: 950px;
            --game-height-base: 600px;
        }

        body {
            background-color: #fcf8e3;
            overflow: hidden;
            font-family: 'Fredoka', sans-serif;
            user-select: none;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            box-sizing: border-box; 
        }

        #game-container {
            position: relative;
            overflow: hidden;
            width: var(--game-width-base);
            height: var(--game-height-base);
            background: linear-gradient(to bottom, #87CEEB 0%, #E0F7FA 100%);
            border: 10px solid #7cb342;
            border-radius: 25px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
            transform-origin: center center;
            transform: scale(var(--scale, 1));
            transition: border-radius 0.3s;
        }

        /* Responsive Scaling */
        @media (max-width: 949px),
        (max-height: 900px) {
            #game-container {
                border: none;
                border-radius: 0;
            }
        }

        /* --- PLAYER / R·ªî --- */
        #basket {
            position: absolute;
            bottom: 10px;
            width: 110px;
            height: 110px;
            z-index: 50;
            pointer-events: none;
        }
        #basket-img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 5px 5px rgba(0, 0, 0, 0.3));
            transition: transform 0.1s;
        }
        .bounce { 
            animation: bounceAnim 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        @keyframes bounceAnim {
            0%, 100% { transform: scale(1) translateY(0); }
            50% { transform: scale(1.15) translateY(-15px); }
        }
        .glowing {
            filter: drop-shadow(0 0 10px #ffeb3b) drop-shadow(0 0 20px #ff9800) !important;
        }

        /* --- V·∫¨T PH·∫®M & CHIM BAY (Gi·ªØ nguy√™n) --- */
        .fruit {

            width: 50px;

            z-index: 40;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 35px;
            filter: drop-shadow(2px 4px 6px rgba(0, 0, 0, 0.2));
        }
        .bird { 
            position: absolute;
            z-index: 20;
            font-size: 40px;
            opacity: 0.9;
            will-change: transform;
        }
        @keyframes flyRight { 
            from { transform: translateX(-100px) translateY(0px); }
            25% { transform: translateX(250px) translateY(-20px); }
            50% { transform: translateX(500px) translateY(0px); }
            75% { transform: translateX(750px) translateY(20px); }
            to { transform: translateX(1100px) translateY(0px); }
        }

        /* --- M√ÄN H√åNH B·∫ÆT ƒê·∫¶U / GAME OVER / PAUSE --- */
        #start-screen, #game-over, #pause-screen { 
            position: absolute;
            inset: 0;
            z-index: 100;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 0.3s;
        }
        #start-screen {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
        }
        #game-over {
            z-index: 110;
            background: rgba(220, 50, 50, 0.9);
            color: white;
        }
        #pause-screen {
             z-index: 105;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(3px);
            color: white;
            flex-direction: column; 
        }
        .hidden {
            opacity: 0;
            pointer-events: none;
        }
        h1.title { 
            font-size: 4rem;
            color: #ffeb3b;
            text-shadow: 4px 4px 0px #ff9800, 8px 8px 0px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;

        }

        /* --- N√öT B·∫§M D·ªÑ TH∆Ø∆†NG (.btn) --- */
        .btn { 
            background: linear-gradient(to bottom, #ffeb3b, #ff9800); /* V√†ng Cam R·ª±c r·ª° */
            border: 5px solid #fff;
            color: #8d6e63; /* M√†u n√¢u cafe */
            padding: 15px 40px;
            font-size: 2rem;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 0px 0px #f44336, 0 15px 15px rgba(0, 0, 0, 0.2); /* B√≥ng 3D ƒê·ªè */
            transition: transform 0.1s, box-shadow 0.1s;
            font-weight: 700;
        }
        .btn:active {
            transform: translateY(10px) scale(0.98);
            box-shadow: 0 0px 0px 0px #f44336, 0 5px 10px rgba(0, 0, 0, 0.2);
        }
        /* N√∫t m√†u xanh ri√™ng cho Resume/Restart */
        .btn-green { 
            background: linear-gradient(to bottom, #8bc34a, #558b2f); /* Xanh L√° M·∫° */
            box-shadow: 0 10px 0px 0px #4caf50, 0 15px 15px rgba(0, 0, 0, 0.2);
            color: white;
        }
        .btn-green:active {
            box-shadow: 0 0px 0px 0px #4caf50, 0 5px 10px rgba(0, 0, 0, 0.2);
        }


        /* --- UI ƒêI·ªÇM S·ªê & N√öT PAUSE --- */
        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 90;
        }
        #top-ui-row {
             position: absolute;
             top: 20px;
             width: 100%;
             display: flex;
             justify-content: space-between;

        }
        #score-board {

            background: rgba(255, 255, 255, 0.95);

            color: #558b2f;

        }
        .high-score-text {

        }
        #btn-pause {

            color: white;

            cursor: pointer;
            box-shadow: 0 5px 0 #bf360c, 0 8px 10px rgba(0, 0, 0, 0.2); /* 3D */
            transition: transform 0.1s;
        }
        #btn-pause:active {

        }


        /* --- CONTROL BUTTONS (MOBILE ONLY) --- */

            display: flex;

            align-items: center;
            box-shadow: 0 8px 0 #00bcd4, 0 10px 10px rgba(0, 0, 0, 0.3); /* 3D */
            transition: background 0.1s;
        }
        .control-btn:active {

        /* --- UI √ÇM L∆Ø·ª¢NG & ƒê·ªò KH√ì TR√äN PAUSE SCREEN --- */
        #pause-controls-group {

        }
        .pause-control-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        /* N√∫t tr√≤n nh·ªè (Audio) */
        .audio-btn {
            background-color: #ffccbc; /* H·ªìng Nh·∫°t */
            border: 3px solid #f44336; /* Vi·ªÅn ƒê·ªè */
            color: #f44336;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 3px 0 #c62828;
            transition: all 0.1s;
        }
        .audio-btn:active {
            transform: translateY(3px);
            box-shadow: 0 0px 0 #c62828;
        }
        /* N√∫t TƒÉng/Gi·∫£m ƒê·ªô Kh√≥ */
        .diff-btn {

            padding: 5px 15px;
            border-radius: 8px;

            box-shadow: 0 3px 0 #607d8b;
        }
        .diff-btn:active {
             transform: translateY(3px);
            box-shadow: 0 0px 0 #607d8b;
        }
        
        /* T·ªëi ∆∞u UI cho m√†n h√¨nh nh·ªè */
        @media (max-width: 767px) {
            #top-ui-row {
                top: 5px;
                padding: 0 5px;
            }
            #score-board {
                transform: scale(0.9); 
                font-size: 1.5rem;
                padding: 5px 15px;
            }
            .high-score-text {
                font-size: 0.8rem;
            }
            #btn-pause {
                width: 40px;

            }
            .control-btn {
                width: 70px;

                box-shadow: 0 5px 0 #00bcd4, 0 8px 10px rgba(0, 0, 0, 0.3);
            }
            #control-buttons {
                gap: 50px; /* Gi·∫£m kho·∫£ng c√°ch gi·ªØa 2 n√∫t */
            }
            #pause-controls-group {

            }
            /* ·∫®n c√°c ph·∫ßn t·ª≠ legacy kh√¥ng c·∫ßn thi·∫øt */
            #difficulty-box, #audio-control {

            }
        }
    </style>
</head>

<body>

    <div id="game-container">

        <div id="basket">

    <script src="scripts.js"></script>

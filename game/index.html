<!DOCTYPE html>

<head>

  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap" rel="stylesheet">

    /* --- C·∫§U H√åNH CHUNG --- */
    body {

      /* V√†ng kem nh·∫π */

      font-family: 'Fredoka', sans-serif;
      user-select: none;
      /* NgƒÉn b√¥i ƒëen vƒÉn b·∫£n khi ch∆°i */

    #game-container {

      width: 950px;

      /* Gradient b·∫ßu tr·ªùi ƒë·∫πp h∆°n */
      background: linear-gradient(to bottom, #87CEEB 0%, #E0F7FA 100%);
      border: 10px solid #7cb342;
      /* Vi·ªÅn xanh l√° m·∫° */
      border-radius: 25px;

    }

    /* Responsive Mobile */
    @media (max-width: 767px) {

        border: none;
        border-radius: 0;
      }

    /* --- PLAYER / R·ªî (ƒê√É FIX K√çCH TH∆Ø·ªöC) --- */
    #basket {
      position: absolute;
      bottom: 10px;
      width: 110px;
      /* K√≠ch th∆∞·ªõc c·ªë ƒë·ªãnh */
      height: 110px;
      z-index: 50;
      /* Cao h∆°n chim v√† qu·∫£ */
      pointer-events: none;
      /* ƒê·ªÉ chu·ªôt kh√¥ng b·ªã c·∫£n b·ªüi r·ªï */
    }

    #basket-img {

      height: 100%;
      object-fit: contain;
      /* ·∫¢nh lu√¥n n·∫±m tr·ªçn trong khung */
      filter: drop-shadow(0 5px 5px rgba(0, 0, 0, 0.3));
      transition: transform 0.1s;
    }

    /* Hi·ªáu ·ª©ng R·ªï */
    .bounce {

    }

    @keyframes bounceAnim {

      0%,
      100% {
        transform: scale(1) translateY(0);
      }

      50% {
        transform: scale(1.15) translateY(-15px);
      }
    }

    .glowing {
      filter: drop-shadow(0 0 10px #ffeb3b) drop-shadow(0 0 20px #ff9800) !important;
    }

    /* --- V·∫¨T PH·∫®M (FRUITS & BOMBS) --- */
    .fruit {
      position: absolute;
      top: -60px;
      width: 50px;
      height: 50px;
      z-index: 40;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 35px;
      /* K√≠ch th∆∞·ªõc emoji */
      /* B√≥ng ƒë·ªï cho v·∫≠t ph·∫©m */
      filter: drop-shadow(2px 4px 6px rgba(0, 0, 0, 0.2));
    }

    /* --- CHIM BAY (ANIMATION M∆Ø·ª¢T) --- */
    .bird {
      position: absolute;
      z-index: 20;
      /* Bay sau l∆∞ng item v√† r·ªï */
      font-size: 40px;
      opacity: 0.9;
      will-change: transform;
      /* T·ªëi ∆∞u hi·ªáu nƒÉng render */
    }

    /* Animation bay t·ª´ Tr√°i sang Ph·∫£i */
    @keyframes flyRight {
      from {
        transform: translateX(-100px) translateY(0px);
      }

      25% {
        transform: translateX(250px) translateY(-20px);
      }

      50% {
        transform: translateX(500px) translateY(0px);
      }

      75% {
        transform: translateX(750px) translateY(20px);
      }

      to {
        transform: translateX(1100px) translateY(0px);
      }
    }

    /* --- M√ÄN H√åNH B·∫ÆT ƒê·∫¶U (Start Screen) --- */
    #start-screen {

      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(5px);
      z-index: 100;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: opacity 0.3s;
    }

    #start-screen.hidden {
      opacity: 0;
      pointer-events: none;
    }

    h1.title {
      font-size: 4rem;
      color: #ffeb3b;
      text-shadow: 4px 4px 0px #ff9800, 8px 8px 0px rgba(0, 0, 0, 0.2);
      margin-bottom: 30px;
      letter-spacing: 2px;
    }

    /* N√∫t B·∫•m ƒê·∫πp */
    .btn {

      border: 4px solid #fff;
      color: white;
      padding: 15px 40px;
      font-size: 2rem;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      transition: transform 0.1s, box-shadow 0.1s;
    }

    .btn:active {
      transform: scale(0.95);
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
    }

    .btn:hover {
      filter: brightness(1.1);
    }

    /* --- UI ƒêI·ªÇM S·ªê & ƒê·ªò KH√ì --- */
    #ui-layer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      /* Click xuy√™n qua UI */
      z-index: 90;
    }

    #score-board {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.9);
      padding: 10px 30px;
      border-radius: 30px;
      border: 3px solid #7cb342;
      color: #558b2f;
      font-size: 2rem;
      font-weight: bold;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      display: flex;
      gap: 15px;
      align-items: center;
    }

    /* N√∫t ƒê·ªô kh√≥ (N·∫±m ngo√†i game container ho·∫∑c g√≥c d∆∞·ªõi) */
    #difficulty-box {

      right: 20px;
      pointer-events: auto;
      /* ƒê·ªÉ click ƒë∆∞·ª£c */
      background: white;
      padding: 8px 15px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: bold;
      color: #555;
      border: 2px solid #ddd;
    }

    .diff-btn {
      background: #ff9800;
      color: white;
      border: none;
      padding: 5px 12px;
      border-radius: 8px;
      cursor: pointer;
    }

    /* Game Over */
    #game-over {
      background: rgba(220, 50, 50, 0.9);
    }

    .shake-screen {
      animation: shake 0.5s;
    }

    @keyframes shake {

      0%,
      100% {
        transform: translate(0, 0);
      }

      25% {
        transform: translate(-5px, 5px);
      }

      75% {
        transform: translate(5px, -5px);
      }
    }

    /* M√¢y trang tr√≠ */
    .cloud {
      position: absolute;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      z-index: 10;
    }

    .c1 {
      width: 120px;
      height: 60px;
      top: 50px;
      left: 10%;
      animation: float 20s infinite linear;
    }

    .c2 {
      width: 160px;
      height: 80px;
      top: 100px;
      right: 20%;
      animation: float 25s infinite linear reverse;
    }

    @keyframes float {
      from {
        transform: translateX(-50px);
      }

      to {
        transform: translateX(50px);
      }
    }

    @keyframes explodeShake {

      0%,
      100% {
        transform: translate(0, 0) rotate(0deg) scale(1);
      }

      10%,
      30%,
      50%,
      70%,
      90% {
        transform: translate(-8px, -8px) rotate(-15deg) scale(1.1);
      }

      20%,
      40%,
      60%,
      80% {
        transform: translate(8px, 8px) rotate(15deg) scale(0.9);
      }
    }

    .bomb-hit {
      animation: explodeShake 0.6s ease-in-out;
      /* B·ªô l·ªçc l√†m ·∫£nh t·ªëi ƒëi v√† ƒë·ªè l√™n (gi·∫£ l·∫≠p b·ªã ch√°y n·ªï) */
      filter: grayscale(100%) brightness(40%) sepia(100%) hue-rotate(-50deg) saturate(500%) !important;
    }

    /* --- UI ƒêI·ªÄU KHI·ªÇN √ÇM THANH (M·ªöI) --- */
    #audio-control {

      display: flex;

    /* K√≠ch th∆∞·ªõc n√∫t v√† responsive */

      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.5rem;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      transition: all 0.1s;
    }

    .audio-btn:active {
      transform: scale(0.9);
    }

    .audio-btn:hover {
      background-color: #f0f0f0;
    }

    /* Responsive cho Mobile */
    @media (max-width: 600px) {

        bottom: 10px;
        left: 10px;
        gap: 5px;
      }

      .audio-btn {
        width: 40px;
        height: 40px;
        font-size: 1.2rem;
      }
    }
  </style>
</head>

<body>

<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>üçé H·ª©ng Hoa Qu·∫£ Pro üå≥</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* --- C·∫§U H√åNH CHUNG & BI·∫æN CSS --- */
        :root {
            /* K√≠ch th∆∞·ªõc g·ªëc c·ªßa game */
            --game-width-base: 950px;
            --game-height-base: 600px;
        }

        body {
            background-color: #fcf8e3;
            overflow: hidden;
            font-family: 'Fredoka', sans-serif;
            user-select: none;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            /* C·∫ßn thi·∫øt cho mobile ƒë·ªÉ lo·∫°i b·ªè kho·∫£ng tr·ªëng th·ª´a */
            box-sizing: border-box; 
        }

        #game-container {
            position: relative;
            overflow: hidden;
            /* K√≠ch th∆∞·ªõc g·ªëc */
            width: var(--game-width-base);
            height: var(--game-height-base);
            background: linear-gradient(to bottom, #87CEEB 0%, #E0F7FA 100%);
            border: 10px solid #7cb342;
            border-radius: 25px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
            /* ƒê·∫£m b·∫£o t·ªâ l·ªá ƒë∆∞·ª£c gi·ªØ */
            transform-origin: center center;
            /* Transform ƒë∆∞·ª£c t√≠nh to√°n b·∫±ng JS */
            transform: scale(var(--scale, 1));
            transition: border-radius 0.3s;
        }

        /* --- LOGIC RESPONSIVE CH√çNH: B·ªè vi·ªÅn v√† g√≥c tr√≤n khi scale --- */
        @media (max-width: 949px),
        (max-height: 599px) {
            #game-container {
                border: none;
                border-radius: 0;
            }
        }

        /* --- PLAYER / R·ªî --- */
        #basket {
            position: absolute;
            bottom: 10px;
            width: 110px;
            height: 110px;
            z-index: 50;
            pointer-events: none;
        }
        #basket-img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 5px 5px rgba(0, 0, 0, 0.3));
            transition: transform 0.1s;
        }
        .bounce { 
            animation: bounceAnim 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        @keyframes bounceAnim {
            0%, 100% { transform: scale(1) translateY(0); }
            50% { transform: scale(1.15) translateY(-15px); }
        }
        .glowing {
            filter: drop-shadow(0 0 10px #ffeb3b) drop-shadow(0 0 20px #ff9800) !important;
        }

        /* --- V·∫¨T PH·∫®M (FRUITS & BOMBS) --- */
        .fruit { 
            position: absolute;
            top: -60px;
            width: 50px;
            height: 50px;
            z-index: 40;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 35px;
            filter: drop-shadow(2px 4px 6px rgba(0, 0, 0, 0.2));
        }

        /* --- CHIM BAY --- */
        .bird { 
            position: absolute;
            z-index: 20;
            font-size: 40px;
            opacity: 0.9;
            will-change: transform;
        }
        @keyframes flyRight { 
            from { transform: translateX(-100px) translateY(0px); }
            25% { transform: translateX(250px) translateY(-20px); }
            50% { transform: translateX(500px) translateY(0px); }
            75% { transform: translateX(750px) translateY(20px); }
            to { transform: translateX(1100px) translateY(0px); }
        }

        /* --- M√ÄN H√åNH B·∫ÆT ƒê·∫¶U / GAME OVER --- */
        #start-screen, #game-over { 
            position: absolute;
            inset: 0;
            z-index: 100;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 0.3s;
        }
        #start-screen {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
        }
        #game-over {
            z-index: 110;
            background: rgba(220, 50, 50, 0.9);
            color: white;
        }
        #start-screen.hidden, #game-over.hidden {
            opacity: 0;
            pointer-events: none;
        }
        h1.title { 
            font-size: 4rem;
            color: #ffeb3b;
            text-shadow: 4px 4px 0px #ff9800, 8px 8px 0px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
            letter-spacing: 2px;
        }
        .btn { 
            background: linear-gradient(to bottom, #8bc34a, #689f38);
            border: 4px solid #fff;
            color: white;
            padding: 15px 40px;
            font-size: 2rem;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.1s, box-shadow 0.1s;
        }

        /* --- UI ƒêI·ªÇM S·ªê & ƒê·ªò KH√ì --- */
        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 90;
        }
        #score-board {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 10px 30px;
            border-radius: 30px;
            border: 3px solid #7cb342;
            color: #558b2f;
            font-size: 2rem;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            gap: 15px;
            align-items: center;
            pointer-events: auto;
        }
        #difficulty-box {
            position: absolute;
            bottom: 20px;
            right: 20px;
            pointer-events: auto;
            background: white;
            padding: 8px 15px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: bold;
            color: #555;
            border: 2px solid #ddd;
        }

        /* --- UI ƒêI·ªÄU KHI·ªÇN √ÇM THANH (ƒêI·ªÄU CH·ªàNH V·ªä TR√ç CHO MOBILE) --- */
        #audio-control {
            position: absolute;
            bottom: 20px;
            left: 20px;
            z-index: 80;
            display: flex;
            gap: 10px;
            pointer-events: auto;
        }
        .audio-btn {
            width: 50px;
            height: 50px;
            background-color: rgba(255, 255, 255, 0.9);
            border: 2px solid #333;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: all 0.1s;
        }

        /* T·ªëi ∆∞u UI cho m√†n h√¨nh nh·ªè (ch·ªâ c·∫ßn scale ƒë√£ x·ª≠ l√Ω ph·∫ßn l·ªõn, ƒë√¢y l√† tinh ch·ªânh v·ªã tr√≠) */
        @media (max-width: 767px) {
            /* Gi·∫£m k√≠ch th∆∞·ªõc v√† ƒë·∫©y v√†o g√≥c s√°t h∆°n khi scale nh·ªè */
            #score-board {
                top: 10px;
                transform: translateX(-50%) scale(0.9); 
            }
            #difficulty-box {
                bottom: 10px;
                right: 5px;
                transform: scale(0.9);
            }
            #audio-control {
                bottom: 10px;
                left: 5px;
                transform: scale(0.9);
            }
        }
        
        /* Hi·ªáu ·ª©ng rung m√†n h√¨nh */
        .shake-screen { 
            animation: shake 0.5s;
        }
        @keyframes shake { 
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(-5px, 5px); }
            75% { transform: translate(5px, -5px); }
        }
        .bomb-hit { 
            animation: explodeShake 0.6s ease-in-out;
            filter: grayscale(100%) brightness(40%) sepia(100%) hue-rotate(-50deg) saturate(500%) !important;
        }
    </style>
</head>

<body>

    <div id="game-container">

        <div class="cloud c1"></div>
        <div class="cloud c2"></div>

        <div id="start-screen">
            <h1 class="title">H·ª®NG QU·∫¢</h1>
            <button id="btn-start" class="btn">CH∆†I NGAY ‚ñ∂</button>
        </div>

            <p class="text-3xl mb-8">ƒêi·ªÉm s·ªë: <span id="final-score" class="text-yellow-300 font-bold">0</span></p>

    <script src="scripts.js"></script>
</body>

</html>
